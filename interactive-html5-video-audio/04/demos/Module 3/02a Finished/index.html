<!DOCTYPE html>
<html lang="en">

<html>

<head>
	<meta charset="utf-8">
	<title>Interactive Video</title>
	<!-- Mobile Specific Metas -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  	<!-- Custom CSS -->
  	<link rel="stylesheet" type="text/css" href="css/interaction.css">

</head>

<body onload="pageLoaded()">

	<div class="container">
		
		<div class="row videoArea">

			<div class="menu">
				<ul class="menuItems">
					<li>Menu Item 1</li>
					<li>Menu Item 2</li>
					<li>Menu Item 3</li>
				</ul>
			</div>

			<!-- Menu Icon -->
			<img src="media/menu.png" class="menuIcon" onclick="animateMenu()">
			
			<!-- Video 1 -->
			<video id="video1" controls>
				<source src="media/office_conv.m4v" type="video/mp4">
				Your browser does not support the video tag.
			</video>

		</div>

	</div>

	<div class="container">

		<!-- Control Area -->
		<div class="row controlArea">
			<div id="playBtn" onclick="muteAudio()"></div>
		</div>

	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="js/interaction.js"></script>

</body>

</html>
