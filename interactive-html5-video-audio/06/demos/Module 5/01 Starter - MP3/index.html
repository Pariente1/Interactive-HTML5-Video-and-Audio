<!DOCTYPE html>
<html lang="en">

<html>

<head>
	<meta charset="utf-8">
	<title>Interactive Audio</title>
	<!-- Mobile Specific Metas -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  	<!-- Custom CSS -->
  	<link rel="stylesheet" type="text/css" href="css/interaction.css">

</head>

<body>

	<div class="container">
		
		<!-- Menu Bar -->
		<div class="row topBar">
			<img src="media/menu.png" class="menu ml-2">
		</div>

		<!-- Album Cover -->
		<div class="row albumCover">
			<div class="col-xs-12">
				<img src="media/album.png" class="rounded mx-auto d-block" id="coverImg">
			</div>	
		</div>

		<!-- Playbar -->
		<div class="playBarWrapper w-100 px-4 pt-2">
			<!-- Playbar -->
			<div class="row">
				<div class="playBar mx-5 mt-4">
					<div class="bar">
						<div class="unplayed-progress"></div>
					</div>
					<div class="playHead"></div>
				</div>
			</div>

			<!-- Time -->
			<div class="row justify-content-between mx-4 mt-2">
				<div class="col-xs-4">
					<span class="time" id="start">0:00</span>
				</div>
				<div class="col-xs-4">
					<span class="time" id="end">2:35</span>
				</div>
			</div>
		</div>

		<!-- Title Area -->
		<div class="row justify-content-center titleArea mt-3">
			<div class="col-xs-12">
				<h3 id="bandName">Band Name</h3>
				<p id="songName">Song Title</p>
			</div>
		</div>

		<!-- Control Area -->
		<div class="row controlArea justify-content-around px-5">
			<div class="col-xs-4">
				<img src="media/back.png" class="control disabled" id="backBtn">
			</div>
			<div class="col-xs-4">
				<img src="media/play.png" class="control playBtn" id="playBtn">
			</div>
			<div class="col-xs-4">
				<img src="media/next.png" class="control" id="nextBtn">
			</div>
		</div>

		<audio id="audioFile" >
			<source src="media/Audio_1.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="js/interaction.js"></script>

</body>

</html>
