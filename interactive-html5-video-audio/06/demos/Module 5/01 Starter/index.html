<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Interactive Audio</title>
	<!-- Mobile Specific Metas -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  	<!-- Custom CSS -->
  	<link rel="stylesheet" type="text/css" href="css/interaction.css">

</head>

<body>

	<div class="container">
		
		<div class="row topBar">
			<img src="media/menu.png" class="menu ml-2">
		</div>

		<div class="row albumCover">
			<div class="col-xs-12">
				<img src="media/album.png" class="rounded mx-auto d-block" id="coverImg">
			</div>
		</div>

		<div class="playBarWreapper" w-100 px-4 pt-2>
			<div class="row">
				<div class="playBar mx-5 mt-4">
					<div class="bar">
						<div class="unplayed-progress"></div>
					</div>
					<div class="playHead"></div>
				</div>
			</div>
			<div class="row justify-content-between mx-4 mt-2">
				<div class="col-xs-4" id="start">0:00</div>
				<div class="col-xs-4" id="end">2:32</div>
			</div>
		</div>

		<div class="row titleArea justify-content-center mt-3">
			<div class="col-xs-12">
				<h3 id="bandName">band name</h3>
				<p id="songName">song title</p>
			</div>
		</div>

		<div class="row controlArea justify-content-around px-5">
			
			<div class="col-xs-4">
				<img src="media/back.png" class="control disabled" alt="backbutton" id="backBtn" onclick="backAudio()">
			</div>
			<div class="col-xs-4">
				<img src="media/play.png" class="control" alt="playbtn" id="playBtin" onclick="playAudio()">
			</div>
			<div class="col-xs-4">
				<img src="media/next.png"  class="control" alt="nextbtn" id="nextBtn" onclick="nextAudio()">
			</div>

		</div>

		<div class="row">
			<audio id="audioFile">
				<source src="media/Audio_1.mp3" type="audio/mpeg">
				Your browser does not support this type of audio. 
			</audio>
		</div>

	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="js/interaction.js"></script>

</body>

</html>
