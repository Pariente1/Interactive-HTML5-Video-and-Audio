<!DOCTYPE html>
<html lang="en">

<html>

<head>
	<meta charset="utf-8">
	<title>Interactive Video</title>
	<!-- Mobile Specific Metas -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  	<!-- Custom CSS -->
  	<link rel="stylesheet" type="text/css" href="css/interaction.css">

</head>

<body>

	<div class="container">
		
		<div class="row">
			
			<!-- Video 1 -->
			<video id="video1" controls>
				<source src="media/office_conv.m4v" type="video/mp4">
				Your browser does not support the video tag.
			</video>

		</div>

	</div>

	<div class="container">

		<!-- Control Area -->
		<div class="row controlArea">
			<button class="btn btn-primary" onclick="showModal1()">Show Modal 1</button>
		</div>

	</div>

	<!-- Modal 1 -->
	<div class="modal" id="modal1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<br>
					<p>Modal Pop Up</p>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Watch Video</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="js/interaction.js"></script>

</body>

</html>
